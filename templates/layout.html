<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ name }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta property="og:title" content="{{ name }}">
  <meta property="og:url" content="{{ url }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta name="author" content="{{ author }}">

  <!-- Bootstrap
  ================================================== -->
  <link href="{{contents.css['bootstrap.min.css'].url}}" rel="stylesheet">
  <link href="{{contents.css['animate.css'].url}}" rel="stylesheet">

  <!-- Owl Stylesheets
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="{{contents.css['owl.carousel.css'].url}}">
  <link rel="stylesheet" type="text/css" href="{{contents.css['owl.theme.css'].url}}">

  <!-- BookWriter Stylesheets
  ================================================== -->
  <link href="{{contents.css['style.css'].url}}" rel="stylesheet" type="text/css">
  <link href="{{contents.css['responsive.css'].url}}" rel="stylesheet" type="text/css">

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="{{contents.img['favicon.ico'].url}}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{contents.img['apple-touch-icon.png'].url}}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{contents.img['apple-touch-icon-72x72.png'].url}}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{contents.img['apple-touch-icon-114x114.png'].url}}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Custom Fonts
  ================================================== -->
  <link href="{{contents.css['font-awesome.min.css'].url}}" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400,400italic,300italic' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="{{contents.js['modernizr.min.js'].url}}"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
  ================================================== -->
  <script type="text/javascript" src="{{contents.js['jquery.1.11.1.js'].url}}"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed
  ================================================== -->
  <script type="text/javascript" src="{{contents.js['bootstrap.min.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['SmoothScroll.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['jquery.easing.min.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['jquery.backstretch.min.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['wow.min.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['owl.carousel.min.js'].url}}"></script>

  <!-- Contact Form
  ================================================== -->
  <script type="text/javascript" src="{{contents.js['jqBootstrapValidation.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['contact.js'].url}}"></script>
  <script type="text/javascript" src="{{contents.js['jquery.ajaxchimp.js'].url}}"></script>

  <!--Custom Scripts
  ================================================== -->
  <script src="{{contents.js['main.js'].url}}"></script>
  <!-- {{ livereloadScript }} -->
</head>
<body>

  <!--=======================
  ======== Preloader ========
  ========================-->
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>

  {% block body %}{% endblock %}
</body>
</html>
